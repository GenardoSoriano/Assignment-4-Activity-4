<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Including Bootstrap Icons in HTML</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <h1><i class="bi bi-mastodon"></i><i class="bi bi-amazon"></i><i class="bi bi-r-square-fill"></i><i class="bi bi-unindent"></i></h1>
    <h1><i class="bi bi-tiktok"></i><i class="bi bi-alexa"></i><i class="bi bi-currency-dollar"></i><i class="bi bi-explicit-fill"></i><i class="bi bi-pinterest"></i><i class="bi bi-h-square-fill"></i></h1>
    <h1><i class="bi bi-c-circle"></i></h1>
    <h1><i class="bi bi-currency-dollar"></i><i class="bi bi-alexa"></i><i class="bi bi-bootstrap-reboot"></i><i class="bi bi-info-circle-fill"></i><i class="bi bi-amazon"></i><i class="bi bi-magnet"></i></i><i class="bi bi-alexa"></i></h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
